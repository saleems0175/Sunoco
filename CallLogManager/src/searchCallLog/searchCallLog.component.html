
<div class="container">
    <div class='panel panel-primary'>
        <div class = 'panel-heading text-center'>
                <h3>{{panelTitle}}</h3>
        </div>
        <div class='panel-body'>
            <div class="row text-center"><h4>Filter by:</h4></div>
            <div class="col-md-1 ">Customer </div>
            <div class='col-md-2'>
                <input class="form-control" type='text' [(ngModel)] = 'customerFilter' />
            </div>  
            
            <div class="col-md-1 ">Agent </div>
            <div class='col-md-2'>
                <input  class="form-control" type='text' [(ngModel)] = 'agentFilter' />
            </div> 
            
            <div class="col-md-1 ">Department </div>
            <div class='col-md-2'>
                <select class="form-control" [(ngModel)]= 'departmentFilter'>
                    <option [ngValue]=""></option>
                    <option  [ngValue]="department" *ngFor = 'let department of departmentList' >
                        {{department}}
                    </option>
                </select>
            </div> 

            <div class="col-md-1 ">Status </div>
            <div class='col-md-2'>
                <select class="form-control" [(ngModel)]= 'statusFilter'>
                    <option [ngValue]=""></option>
                    <option  [ngValue]="status" *ngFor = 'let status of statusList' >
                        {{status}}
                    </option>
                </select>
            </div> 

            <div class="col-md-6 col-md-offset-3 top-buffer10" >
                <div class="col-md-2">Sort By:</div>
                <div class='col-md-4'>
                    <select class="form-control" [(ngModel)]= 'sortByValue' (change)="sortCallLogs()">
                        <option [ngValue]=""></option>
                        <option  [ngValue]="sortBy" *ngFor = 'let sortBy of sortByList' >
                            {{sortBy}}
                        </option>
                    </select>   
                </div>
                <div class="col-md-1 checkbox">
                        <label><input type="checkbox" id="descSortCheckBox" (change)="sortCallLogs()" [(ngModel)] = "sortDesc"/>desc</label>
                </div>
            </div>
        </div>

        <div  class='table-responsive'>
            <table class='table table-striped table-bordered'>
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Agent Name</th>
                        <th>Date</th>
                        <th>Duration (minutes)</th>
                        <th>Department</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor ='let callLog of filteredCallLogs'>
                        <td>{{callLog.CustomerName}}</td>
                        <td>{{callLog.AgentName}}</td>
                        <td>{{callLog.Date}}</td>
                        <td>{{callLog.Duration}}</td>
                        <td>{{callLog.Department}}</td>
                        <td>{{callLog.Status}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
