<div class="container ">
    <div class='panel panel-primary'>
        <div class = 'panel-heading text-center'>
                <h3>Add Call Log</h3>
            <!-- <div class="row col-xs-12 text-center">
                <h3>Add Call Log</h3>
            </div> -->
        </div>

        <div class="panel panel-body">
            <!-- success modal message -->
            <div class="col-xs-12 col-md-4 col-md-offset-4 alert alert-success alert-dismissible" *ngIf="showSuccessAlert">
                {{successMessage}}
                <a href="#" class="close" (click)="showSuccessAlert=false" aria-label="close">&times;</a>
            </div>
            <form  #addCallLogForm = "ngForm" novalidate> 
                <div class="row col-xs-12">
                    <!--Customer Name -->
                    <div class="col-md-4 col-md-offset-4 top-buffer10">
                        <div class="col-md-6 text-left">
                            <label class="control-label">Customer Name</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" #customerNameTxt = "ngModel" class="form-control" [(ngModel)] = "callLog.CustomerName" name="customerNameTxt" required/>
                            <div *ngIf="customerNameTxt.errors && (customerNameTxt.dirty || customerNameTxt.touched)" >
                                <div [hidden]="!customerNameTxt.errors.required" class="text-danger" >
                                    Customer Name is required.
                                </div>
                            </div>                        
                        </div>
                    </div>
                    
                    <!--Agent Name -->
                    <div class="col-md-4 col-md-offset-4 top-buffer10">
                        <div class="col-md-6 text-left">
                            <label class="control-label">Agent Name</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text"  #agentNameTxt = "ngModel" class="form-control" [(ngModel)] = "callLog.AgentName" name="agentNameTxt" required/>
                            <div *ngIf="agentNameTxt.errors && (agentNameTxt.dirty || agentNameTxt.touched)" >
                                <div [hidden]="!agentNameTxt.errors.required" class="text-danger" >
                                    Agent Name is required.
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--Date -->

                    <div class="col-md-4 col-md-offset-4 top-buffer10">
                            <div class="col-md-6 text-left">
                                <label class="control-label">Date</label>
                            </div>
                            <div class="col-md-6">
                                    <my-date-picker name="myDate" [options]="myDatePickerOptions"
                                    [(ngModel)]="dateModel" required #myDate="ngModel" ></my-date-picker>
                                    <div *ngIf="myDate.errors && (myDate.dirty || myDate.touched)" >
                                        <div [hidden]="!myDate.errors.required" class="text-danger" >
                                           Date is required.
                                        </div>
                                    </div>
                            </div>
                        </div>

                    <!--Duration-->

                    <div class="col-md-4 col-md-offset-4 top-buffer10">
                            <div class="col-md-6 text-left">
                                <label class="control-label">Duration (minutes)</label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" #durationTxt="ngModel" class="form-control" maxlength="3" [(ngModel)] = 'callLog.Duration' pattern="^[0-9]*$" name="durationTxt"/>
                                <div *ngIf="durationTxt.errors && (durationTxt.dirty || durationTxt.touched)" >
                                    <div [hidden]="!durationTxt.errors.pattern" class="text-danger" >
                                        Please user numbers only.
                                    </div>
                                </div>
                            </div>

                        </div>

                    <!--Department Name -->

                    <div class="col-md-4 col-md-offset-4 top-buffer10">
                        <div class="col-md-6 text-left">
                            <label class="control-label">Department</label>
                        </div>
                        <div class="col-md-6">
                            <select class="form-control" #departmentDropDown= "ngModel" [(ngModel)]= 'callLog.Department' name="departmentDropDown" required>
                                <option  [ngValue]="department" *ngFor = 'let department of departmentList' >
                                    {{department}}
                                </option>
                            </select>
                            <div *ngIf="departmentDropDown.errors && (departmentDropDown.dirty || departmentDropDown.touched)" >
                                <div [hidden]="!departmentDropDown.errors.required" class="text-danger" >
                                    Department is required.
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--Status -->

                    <div class="col-md-4 col-md-offset-4 top-buffer10">
                        <div class="col-md-6 text-left">
                            <label class="control-label">Status</label>
                        </div>
                        <div class="col-md-6">
                            <select class="form-control" #statusDropDown ="ngModel" [(ngModel)]= 'callLog.Status' name="statusDropDown" required>
                                <option  [ngValue]="status" *ngFor = 'let status of statusList' >
                                    {{status}}
                                </option>
                            </select>
                            <div *ngIf="statusDropDown.errors && (statusDropDown.dirty || statusDropDown.touched)" >
                                <div [hidden]="!statusDropDown.errors.required" class="text-danger" >
                                    Status is required.
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- save button -->
                    <div class="col-md-1 col-md-offset-6 top-buffer10">
                        <input class="form-control" [disabled] = "!addCallLogForm.form.valid" type="button" (click) = "addCallLogEntry(); addCallLogForm.resetForm()" value="Save" name="saveBtn"/>
                    </div>
            
                </div>
            </form>
        </div>
    </div>
</div>
